<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">Portafolio</a>
    <button
      class="navbar-toggler"
      type="button"
      (click)="toggleMenu()"
      [attr.aria-expanded]="isMenuOpen"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" [class.show]="isMenuOpen">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="closeMenu()"
            >Inicio</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/portfolio"
            routerLinkActive="active"
            (click)="closeMenu()"
            >Portafolio</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/contact"
            routerLinkActive="active"
            (click)="closeMenu()"
            >Contacto</a
          >
        </li>
        <li class="nav-item">
          <button class="btn btn-sm btn-outline-light ms-2" (click)="toggleTheme()">
            <i [class]="isDarkTheme ? 'bi bi-sun' : 'bi bi-moon'"></i>
            {{ isDarkTheme ? 'Claro' : 'Oscuro' }}
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
