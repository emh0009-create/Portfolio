<div class="card project-card h-100 shadow-sm">
  <img [src]="project.imageUrl" class="card-img-top" [alt]="project.title" />
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ project.title }}</h5>
    <p class="card-text flex-grow-1">{{ project.description }}</p>

    <div class="technologies mb-3">
      <span *ngFor="let tech of project.technologies" class="badge bg-info text-dark me-2 mb-2">
        {{ tech }}
      </span>
    </div>

    <div class="card-footer bg-transparent border-top pt-3">
      <a
        *ngIf="project.liveLink"
        [href]="project.liveLink"
        target="_blank"
        rel="noopener noreferrer"
        class="btn btn-sm btn-primary me-2"
      >
        <i class="bi bi-link-45deg"></i> Demo en Vivo
      </a>
      <a
        *ngIf="project.githubLink"
        [href]="project.githubLink"
        target="_blank"
        rel="noopener noreferrer"
        class="btn btn-sm btn-outline-secondary"
      >
        <i class="bi bi-github"></i> CÃ³digo
      </a>
    </div>
  </div>
</div>
